        // ======================== 初始化与渲染逻辑 ========================
        // 初始化统计信息
        document.getElementById('repo-count').textContent = repoData.length;
        document.getElementById('tool-count').textContent = toolData.length;
        document.getElementById('current-count').textContent = toolData.length;

        // 获取核心DOM元素
        const repoList = document.getElementById('repo-list');
        const toolList = document.getElementById('tool-list');
        const emptyState = document.getElementById('empty-state');
        const moduleBtns = document.querySelectorAll('.module-btn');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const repoModule = document.getElementById('repo-module');
        const toolModule = document.getElementById('tool-module');
        const currentToolStats = document.getElementById('current-tool-stats');

        // 渲染仓库列表 (保留原有逻辑)
        function renderRepos() {
            repoList.innerHTML = '';
            
            repoData.forEach(repo => {
                const card = document.createElement('div');
                card.className = 'repo-card';
                
                card.innerHTML = `
                    <div class="repo-name">
                        <a href="${repo['repository url']}" target="_blank">${repo['repository name']}</a>
                    </div>
                    <div class="repo-desc">${repo['repository 简介']}</div>
                    <div class="repo-url">仓库地址：<a href="${repo['repository url']}" target="_blank">${repo['repository url']}</a></div>
                `;
                
                repoList.appendChild(card);
            });
        }

        // 渲染工具列表
        function renderTools(tools) {
            toolList.innerHTML = '';

            if (tools.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';

                card.innerHTML = `
                    <span class="tool-category">${tool.category}</span>
                    <div class="tool-name">
                        <a href="${tool.githubUrl !== '无开源仓库（商业API服务）' && tool.githubUrl !== '无独立仓库（Git内置功能）' && tool.githubUrl !== '无独立仓库（Python标准库）' ? tool.githubUrl : '#'}" 
                           target="${tool.githubUrl !== '无开源仓库（商业API服务）' && tool.githubUrl !== '无独立仓库（Git内置功能）' && tool.githubUrl !== '无独立仓库（Python标准库）' ? '_blank' : '_self'}">
                            ${tool.name}
                        </a>
                    </div>
                    <div class="tool-info">
                        <div class="tool-info-title">核心定位：</div>
                        <div class="tool-info-content">${tool.corePosition}</div>
                    </div>
                    <div class="tool-info">
                        <div class="tool-info-title">核心功能：</div>
                        <div class="tool-info-content">${tool.coreFunction}</div>
                    </div>
                    <div class="tool-info">
                        <div class="tool-info-title">适用场景：</div>
                        <div class="tool-info-content">${tool.applicableScene}</div>
                    </div>
                    <div class="tool-info">
                        <div class="tool-info-title">技术优势：</div>
                        <div class="tool-info-content">${tool.technicalAdvantage}</div>
                    </div>
                    <div class="tool-url">
                        ${tool.githubUrl !== '无开源仓库（商业API服务）' && tool.githubUrl !== '无独立仓库（Git内置功能）' && tool.githubUrl !== '无独立仓库（Python标准库）' 
                            ? `GitHub地址：<a href="${tool.githubUrl}" target="_blank">${tool.githubUrl}</a>` 
                            : tool.githubUrl}
                    </div>
                `;

                toolList.appendChild(card);
            });
        }

        // 模块切换逻辑
        moduleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 更新按钮状态
                moduleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const module = btn.getAttribute('data-module');
                
                // 切换模块显示
                if (module === 'repo') {
                    repoModule.classList.add('active');
                    toolModule.classList.remove('active');
                    currentToolStats.style.display = 'none';
                } else {
                    repoModule.classList.remove('active');
                    toolModule.classList.add('active');
                    currentToolStats.style.display = 'block';
                }
            });
        });

        // 工具分类筛选逻辑
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 更新按钮状态
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const category = btn.getAttribute('data-category');
                document.getElementById('current-category').textContent = category === 'all' ? '全部工具' : category;

                let filteredTools;
                if (category === 'all') {
                    filteredTools = toolData;
                } else {
                    filteredTools = toolData.filter(tool => tool.category === category);
                }

                document.getElementById('current-count').textContent = filteredTools.length;
                renderTools(filteredTools);
            });
        });

        // 初始渲染
        renderRepos();
        renderTools(toolData);
    </script>
</body>
</html>
